<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Cake Form</title>
</head>
<body>
    <!-- <form onsubmit="printToPage();return false"> -->
        <div id="sheetDims">
            <h5>Sheet Cake - Select Size</h5>
            <label for="length">Length (cm)</label>
            <input type="number" id="length" name="length" min="30" max="60" value="30"><br>
            
            <label for="width">Width (cm)</label>
            <input type="number" id="width" name="width" min="30" max="60" value="30">
            
            <!-- layers -->
            <h5>Select number of layers</h5>
            <label for="sheetLayers">Layers</label>
            <input type="number" id="sheetLayers" name="sheetLayers" min="1" max="3" value="1">
            
        </div>
        <div id="addOns" class="addOns">
            <h5>Select additions:</h5>
            <input type="checkbox" id="cheese" name="cheese" value="Cream-Cheese">
            <label for="cheese"> Cream Chesse Icing ($5)</label><br>
            
            <input type="checkbox" id="fruitAlmonds" name="fruitAlmonds" value="fruitAlmonds">
            <label for="fruitAlmonds"> Fruit and Almonds ($7)</label><br>
            
            <input type="checkbox" id="jam" name="jam" value="jam">
            <label for="jam"> Fruit Jam Filling Between Layers ($4)</label><br>
            
        </div>
        
        <input type="submit" value="Submit" class="inputButton" >
        
    <!-- </form> -->
</body>
</html>
